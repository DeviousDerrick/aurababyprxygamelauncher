<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Merge Zoo - Game Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #launcher {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        #launcher.hidden { display: none; }
        .game-icon { font-size: 8em; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 20px; font-size: 3em; }
        .description { color: #666; margin-bottom: 40px; font-size: 1.1em; line-height: 1.6; }
        .launch-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .launch-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }
        .status { margin-top: 30px; padding: 15px; border-radius: 10px; font-weight: 600; display: none; }
        .status.loading { background: #fff3cd; color: #856404; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 3px solid #856404;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #game-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            z-index: 9999;
        }
        .info {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }
        .info-title { font-weight: bold; color: #667eea; margin-bottom: 8px; }
        .info-text { color: #555; font-size: 0.95em; }
    </style>
</head>
<body>
    <div id="launcher">
        <div class="game-icon">ü¶Å</div>
        <h1>Merge Zoo</h1>
        <p class="description">
            Merge animals to create new species! Build the ultimate zoo by combining creatures and discovering rare animals.
        </p>

        <div class="info">
            <div class="info-title">üíæ Progress Saves Automatically</div>
            <div class="info-text">Your game progress will be saved. Return anytime to continue!</div>
        </div>

        <button class="launch-btn" onclick="launchGame()">‚ñ∂ Play Merge Zoo</button>
        
        <div id="statusMsg" class="status"></div>
    </div>

    <iframe id="game-frame"></iframe>

    <!-- CRITICAL: Load BareMux as global script (NOT ES module) -->
    <script src="/baremux/index.js"></script>
    <script src="/epoxy/index.js"></script>
    <script src="/scram/scramjet.all.js"></script>
    <script src="/register-sw.js"></script>
    <script>
        const GAME_URL = 'https://games.arcadrome.com/merge-zoo/1/index.html';
        
        let scramjet = null;
        let isReady = false;

        async function initScramjet() {
            try {
                console.log('üîß Initializing Scramjet + BareMux...');
                
                const { ScramjetController } = $scramjetLoadController();
                scramjet = new ScramjetController({
                    files: {
                        wasm: '/scram/scramjet.wasm.wasm',
                        all: '/scram/scramjet.all.js',
                        sync: '/scram/scramjet.sync.js',
                    },
                });

                await scramjet.init();
                console.log('‚úÖ Scramjet initialized');
                
                // BareMux setup using GLOBAL variable (window.BareMux)
                try {
                    const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
                    const wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
                    console.log('üì° WISP URL:', wispUrl);
                    
                    const current = await connection.getTransport();
                    if (current !== "/epoxy/index.mjs") {
                        await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                    }
                    console.log('‚úÖ BareMux transport configured');
                } catch (err) {
                    console.warn('‚ö†Ô∏è BareMux setup failed:', err);
                }
                
                isReady = true;
                console.log('‚úÖ Ready to launch game!');

            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showStatus('Failed to initialize: ' + error.message, 'error');
            }
        }

        initScramjet();

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMsg');
            if (!statusEl) return;
            
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusEl.textContent = message;
            }

            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        async function launchGame() {
            try {
                if (!isReady || !scramjet) {
                    showStatus('Still initializing... wait a moment', 'error');
                    return;
                }

                showStatus('Registering service worker...', 'loading');

                try {
                    await registerSW();
                    console.log('‚úÖ Service worker registered');
                } catch (err) {
                    showStatus('Service worker failed!', 'error');
                    console.error(err);
                    return;
                }

                await new Promise(resolve => setTimeout(resolve, 1500));

                showStatus('Launching game...', 'loading');

                // Use friend's URL encoding method
                const encodedUrl = GAME_URL.startsWith("/scramjet/") 
                    ? GAME_URL 
                    : "/scramjet/" + GAME_URL;

                console.log('üéÆ Loading game:', GAME_URL);
                console.log('üîó Encoded URL:', encodedUrl);
                console.log('üíæ Progress saving enabled');

                await new Promise(resolve => setTimeout(resolve, 500));

                const frame = document.getElementById('game-frame');
                const launcher = document.getElementById('launcher');
                
                frame.src = encodedUrl;
                frame.style.display = 'block';
                launcher.classList.add('hidden');

                console.log('‚úÖ Game launched!');

            } catch (error) {
                console.error('‚ùå Launch error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
